name: Deploy Blog-X (Working)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Clean and Install
      run: |
        cd frontend
        # Remove any lock files to avoid conflicts
        rm -f package-lock.json yarn.lock
        # Install all dependencies fresh
        npm install
        # Verify gh-pages is installed
        npm list gh-pages || npm install --save-dev gh-pages@6.1.0

    - name: Build
      run: |
        cd frontend
        NODE_ENV=production NEXT_TELEMETRY_DISABLED=1 npm run build

    - name: List build output
      run: |
        cd frontend
        echo "=== Build Output Structure ==="
        ls -la out/
        echo "=== CSS Files ==="
        find out/_next -name "*.css" -type f 2>/dev/null || echo "No CSS files found"
        echo "=== JS Files ==="
        find out/_next -name "*.js" -type f | head -5 2>/dev/null || echo "No JS files found"
        echo "=== Index.html size and preview ==="
        wc -c out/index.html
        echo "First 500 chars of index.html:"
        head -c 500 out/index.html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./frontend/out
        force_orphan: true